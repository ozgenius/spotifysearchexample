<h1>Merhaba Müziğe Hükmet...</h1>
<p class="lead">
  Sevdiğin sanatçıyı yaz bilgilerini müziklerini sunalım...
</p>
<form>
  <div class="form-group">
    <input type="text" class="form-control"  placeholder="Artist ara..." [(ngModel)]="searchStr" name="searchStr" (keyup)="onSearchArtist()">
  </div>
</form>

<div *ngIf="artists">
<div *ngFor="let artist of artists">
<div class="row">
  <div class="col-md-12">
    <div class="search-res well">
        <h4><a routerLink="/artist/{{artist.id}}">{{artist.name}}</a></h4>
      <div>
        <strong>Genres</strong>
          <span *ngFor="let genre of artist.genres">{{genre}}</span>
      </div>
    </div>
  </div>
</div>
</div>
</div>
